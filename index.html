<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Real Madrid Quiz</title>
</head>

<body>
    <header>
        <h1>Real Madrid Quiz</h1>
        <img src="assets/images/real-madrid-badge.jpg" alt="Real Madrid Club Crest">
    </header>
    
    <main>
        <div id="countdown">Your countdown: 120 seconds</div>
        <div class="quiz">
            <p id="question"></p>
            <div id="answers"></div>
            <button id="restart-button">Restart Quiz</button>
            <p id="score">Score: 0/8</p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
